<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER Model Result</title>
    <style>
        /* Reset default styles */
        body, h1, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #3e7ae2;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .result-box {
            width: 80%;
            padding: 20px;
            background-color: #fff;
            border-radius: 6px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            margin-left: 20px;
        }

        li {
            margin-bottom: 5px;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .result-box {
                width: 90%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-box">
            <h1>Named Entity Recognition Result</h1>
            <p><strong>Original Text:</strong> {{ result_text }}</p>
            <p><strong>Predicted Tags:</strong></p>
            <ul>
                {% for item in result %}
                    <li>{{ item.word }} - {{ item.tag }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
